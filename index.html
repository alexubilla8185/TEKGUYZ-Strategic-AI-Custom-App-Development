    <style type="text/tailwindcss">
        @keyframes pulse-fab {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.8);
                opacity: 0;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }
        @layer base {
            :root, [data-theme="dark"] {
                --primary-0: #0c111a;
                --primary-10: #182233;
                --primary-20: #22304d;
                --primary-30: #2c3e66;
                --primary-40: #364c80;
                --primary-50: #4285F4; /* Base - Lighter in dark mode */
                --primary-60: #689df6;
                --primary-70: #8cb6f8;
                --primary-80: #afcffa;
                --primary-90: #d4e4fd;
                --primary-100: #f8fafc;
                --primary-container: var(--primary-30);
                --on-primary: var(--primary-90);
                --on-primary-container: var(--primary-90);
                
                --secondary-10: #332d41;
                --secondary-40: #b5a9d0;
                --secondary-90: #4a4458;

                --tertiary-10: #494269;
                --tertiary-40: #d3c3fd;
                --tertiary-90: #625b71;

                --success: #64d379;
                --warning: #fdd663;
                --error: #f28b82;

                --surface: #151218;
                --surface-container-lowest: #0f0d13;
                --surface-container-low: #1e1b20;
                --surface-container: #221f24;
                --surface-container-high: #2d292f;
                --surface-container-highest: #38343a;

                --on-surface: #e8e0e9;
                --on-surface-variant: #cbc4cf;
                --outline: #958e99;
                --outline-variant: #635d66; /* Contrast increased for WCAG */
            }

            [data-theme="true-black"] {
                --primary-0: #000000;
                --primary-10: #101929;
                --primary-20: #192842;
                --primary-30: #22365c;
                --primary-40: #2c4575;
                --primary-50: #4285F4; /* Base */
                --primary-60: #689df6;
                --primary-70: #8cb6f8;
                --primary-80: #afcffa;
                --primary-90: #d4e4fd;
                --primary-100: #f8fafc;
                --primary-container: var(--primary-30);
                --on-primary: var(--primary-90);
                --on-primary-container: var(--primary-90);
                
                --secondary-10: #1e1e2d;
                --secondary-40: #a29cb1;
                --secondary-90: #333241;
                
                --tertiary-10: #312d50;
                --tertiary-40: #c2b5f0;
                --tertiary-90: #4b4460;

                --success: #64d379;
                --warning: #fdd663;
                --error: #f28b82;

                --surface: #000000;
                --surface-container-lowest: #000000;
                --surface-container-low: #121212;
                --surface-container: #1a1a1a;
                --surface-container-high: #242424;
                --surface-container-highest: #2f2f2f;

                --on-surface: #ffffff;
                --on-surface-variant: #cccccc;
                --outline: #a0a0a0;
                --outline-variant: #666666; /* Contrast increased for WCAG */
            }

            html {
                font-family: 'Roboto', sans-serif;
                background-color: var(--surface);
                color: var(--on-surface);
                scroll-behavior: smooth;
            }
            body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            @media (prefers-reduced-motion: reduce) {
              *,
              *::before,
              *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
              }
            }

            .skip-link {
                @apply sr-only;
            }
            .skip-link:focus {
                @apply not-sr-only fixed top-4 left-4 bg-primary text-on-primary px-4 py-2 rounded-lg z-[9999] elevation-3;
            }
        }
        @layer components {
            .elevation-0 { box-shadow: 0 0px 0px 0 rgba(0,0,0,0), 0 0px 0px 0px rgba(0,0,0,0); }
            .elevation-1 { box-shadow: 0 1px 2px 0 rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15); }
            .elevation-2 { box-shadow: 0 1px 2px 0 rgba(0,0,0,0.3), 0 2px 6px 2px rgba(0,0,0,0.15); }
            .elevation-3 { box-shadow: 0 1px 3px 0 rgba(0,0,0,0.3), 0 4px 8px 3px rgba(0,0,0,0.15); }
            .elevation-4 { box-shadow: 0 2px 3px 0 rgba(0,0,0,0.3), 0 6px 10px 4px rgba(0,0,0,0.15); }
            .elevation-5 { box-shadow: 0 4px 4px 0 rgba(0,0,0,0.3), 0 8px 12px 6px rgba(0,0,0,0.15); }
            
            .pulse-fab-animate {
                animation: pulse-fab 4s infinite ease-out;
            }

            .state-layer-container {
                position: relative;
                overflow: hidden;
            }
            .state-layer-container::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                transition: opacity 150ms cubic-bezier(0.4, 0, 0.2, 1);
                pointer-events: none;
            }
            .state-layer-container:hover::after { opacity: 0.08; }
            .state-layer-container:focus-visible::after { opacity: 0.12; }
            .state-layer-container:active::after { opacity: 0.16; }

            .container {
                @apply w-full mx-auto px-6 md:px-12 lg:px-16 xl:px-20 lg:max-w-[1200px] xl:max-w-[1440px];
            }

            /* Custom scrollbar for Modals */
            .modal-scroll-content::-webkit-scrollbar {
                width: 8px;
            }
            .modal-scroll-content::-webkit-scrollbar-track {
                background: transparent;
            }
            .modal-scroll-content::-webkit-scrollbar-thumb {
                background-color: var(--primary-50);
                border-radius: 4px;
            }
            .modal-scroll-content {
                scrollbar-width: thin;
                scrollbar-color: var(--primary-50) transparent;
            }

            /* Custom scrollbar for Chatbot */
            .chatbot-scroll-content::-webkit-scrollbar {
                width: 6px;
            }
            .chatbot-scroll-content::-webkit-scrollbar-track {
                background: transparent;
            }
            .chatbot-scroll-content::-webkit-scrollbar-thumb {
                background-color: var(--on-surface-variant);
                border-radius: 3px;
            }
            .chatbot-scroll-content {
                scrollbar-width: thin;
                scrollbar-color: var(--on-surface-variant) transparent;
            }

            /* Markdown styling within chat bubbles */
            .chat-bubble-prose strong {
                color: var(--primary-50) !important;
                font-weight: 600 !important;
            }
            .chat-bubble-prose ul {
                list-style: none;
                padding-left: 0;
            }
            .chat-bubble-prose ul li {
                position: relative;
                padding-left: 1.5em;
                margin-bottom: 0.5em;
            }
            .chat-bubble-prose ul li::before {
                content: 'â€¢';
                position: absolute;
                left: 0.5em;
                color: var(--primary-50);
                font-weight: bold;
                display: inline-block;
                width: 1em;
                margin-left: -1em;
            }
            
            /* Typography for Legal Pages */
            .prose-legal {
                color: var(--on-surface-variant);
            }
            .prose-legal h2 {
                @apply text-2xl font-bold text-on-surface mt-12 mb-4;
            }
            .prose-legal h3 {
                @apply text-xl font-bold text-on-surface mt-8 mb-3;
            }
            .prose-legal p, .prose-legal li {
                @apply text-lg;
                line-height: 1.7;
                max-width: 700px;
            }
            .prose-legal p {
                @apply mb-5;
            }
            .prose-legal a {
                @apply text-primary-50 font-medium;
            }
            .prose-legal a:hover {
                @apply underline;
            }
            .prose-legal ul {
                @apply pl-2 space-y-3 list-none;
            }
            .prose-legal ul li {
                @apply relative pl-8;
            }
            .prose-legal ul li::before {
                content: '';
                @apply absolute left-2 top-[11px] w-2 h-2 rounded-full bg-primary-50;
            }


            /* Global Focus Indicator */
            *:focus {
                outline: none;
            }
            *:focus-visible {
                outline: 2px solid var(--primary-50);
                outline-offset: 2px;
                border-radius: inherit;
            }
        }
    </style>
